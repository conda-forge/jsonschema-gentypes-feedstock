{% set version = "2.2.1" %}

package:
  name: jsonschema-gentypes
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/j/jsonschema-gentypes/jsonschema_gentypes-{{ version }}.tar.gz
    sha256: ef6b37def0184019e76dbcd5bb0a863b1c8cc7183e8f4fced6e79a15a1c884c8
  - folder: src
    url: https://github.com/camptocamp/jsonschema-gentypes/archive/refs/tags/{{ version }}.tar.gz
    sha256: 5109d1c089f733fa8f93c52b7e60f1d78a2959672ec18962833e42f2dd1b8cd3

build:
  noarch: python
  script:
    - cd dist && {{ PYTHON }} -m poetry build && pip install -vv jsonschema-gentypes --find-links=dist --no-index --no-deps
  number: 0
  entry_points:
    - jsonschema-gentypes = jsonschema_gentypes.cli:main

requirements:
  host:
    - pip
    - poetry >=1.0.0
    - poetry-dynamic-versioning
    - poetry-plugin-tweak-dependencies-version
    - python >=3.8
  run:
    - jsonschema
    - python >=3.8
    - pyyaml
    - referencing
    - requests
    - typing-extensions

test:
  source_files:
    - src/tests
  imports:
    - jsonschema_gentypes
  requires:
    - pip
    - pytest-cov
    - pyyaml
    - requests
  commands:
    - pip check
    - jsonschema-gentypes --help
    - pytest src/tests -vv -k "not test_name" --cov=jsonschema_gentypes --no-cov-on-fail --cov-report=term-missing:skip-covered --cov-fail-under=61

about:
  home: https://github.com/camptocamp/jsonschema-gentypes
  summary: Tool to generate Python types based on TypedDict from a JSON Schema
  license: BSD-2-Clause
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
